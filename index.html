    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">黃兆妤</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#home">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">關於我</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">專案/作品集</a></li>
                    <li class="nav-item"><a class="nav-link" href="#other">其他</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">聯絡我</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 切換暗/亮主題按鈕 -->
    <button id="theme-toggle" class="btn btn-light">切換暗/亮主題</button>

    <!-- 主內容 -->
    <main class="container mt-5 pt-5">

        <!-- 首頁 -->
        <section id="home" class="mb-5">
            <h1>歡迎來到黃兆妤的個人網站</h1>
            <p>專注於平面設計、生成式 AI 與多媒體創作。</p>
        </section>

        <!-- 關於我 -->
        <section id="about" class="mb-5">
            <h2>關於我</h2>
            <table>
                <tr>
                    <td><img src="DSCF1033.JPG" alt="JOY's picture" class="img-fluid" width="300"></td>
                    <td>
                        <h3>JOY</h3>
                        <p>國立台北教育大學 文創四甲學生</p>
                        <p>熱愛設計、音樂與科技，致力於將藝術與創新結合。</p>
                    </td>
                </tr>
            </table>
        </section>

        <!-- 專案/作品集 -->
        <section id="portfolio" class="mb-5">
            <h2>專案/作品集</h2>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <figure class="figure">
                        <img src="assets/images/jiaodao.jpg" class="figure-img img-fluid rounded" alt="礁島想像">
                        <figcaption class="figure-caption">礁島想像</figcaption>
                    </figure>
                </div>
                <div class="col-md-6 mb-3">
                    <figure class="figure">
                        <img src="assets/images/songyan-poster.jpg" class="figure-img img-fluid rounded" alt="松菸海報">
                        <figcaption class="figure-caption">松菸時裝電影工廠海報</figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <!-- 其他 -->
        <section id="other" class="mb-5">
            <h2>其他作品或資訊</h2>
            <p>這裡可以放置音樂、視訊或 PDF 等其他作品：</p>
            <audio controls>
                <source src="assets/audio/Whispers in the Trees 1.mp3" type="audio/mpeg">
            </audio>
            <video controls width="300">
                <source src="assets/video/Whispers in the Trees 1.mp4" type="video/mp4">
            </video>
            <embed src="assets/pdf/llm models.pdf" width="500" height="600">
        </section>

        <!-- 聯絡我 -->
        <section id="contact" class="mb-5">
            <h2>聯絡我</h2>
            <p>Email: 111118025@personalblog.com</p>
            <p>Phone: 0912345678</p>
        </section>

    </main>

    <!-- Footer -->
    <footer class="text-center py-3 bg-dark text-white">
        <p>&copy; 2025 黃兆妤</p>
    </footer>

    <!-- 暗/亮主題切換 -->
    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
